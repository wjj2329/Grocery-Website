    <!--loginHeaderDiv-->

    <section id="services">
        <div class="container">
        <div class="col-sm-6 col-sm-offset-3">

                <div class="row" id="loginBox">
                    <section id="home-slider">
                        <div class="container">
                            <div class="row">
                                <div class="main-slider">
                                    <div class="slide-text" style="margin-left: 30px;">
                                        <h1>Please Log In</h1>
                                        <p>You won't be able to do anything on the site if you don't... #sorrynotsorry</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="preloader"><i class="fa fa-sun-o fa-spin"></i></div>
                    </section>
                    <!--/#home-slider-->

                    <div class="col-sm-6 col-sm-offset-3">
                        <form id="main-contact-form" name="contact-form" method="post">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" required="required" placeholder="Name" style="background-image: none; background-position: 0% 0%; background-repeat: repeat;">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" required="required" placeholder="Password">
                            </div>                    
                            <div class="form-group col-sm-10 col-sm-offset-1">
                                <input type="submit" name="Login" class="btn btn-submit" value="Login">
                            </div>
                        </form>
                        <div class="text-center">
                            <h2 class="col-sm-12">- OR -</h2>
                        </div>
                        <div class="text-center">
                            <a href="#"><img class="img-responsive" src="images/LoginGoogle.png" alt="Log in with Google" /></a>
                        </div>
                        <div style="margin-bottom: 40px;"></div>
